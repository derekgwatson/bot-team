# Travis Configuration
# Field Staff Location Tracking Bot

name: travis
description: Field staff location tracking with privacy-aware sharing
version: 1.0.0
emoji: ðŸš—
personality: Friendly road companion who always knows where everyone is, while keeping secrets safe

# Server configuration
server:
  host: 0.0.0.0
  # port is read from chester/config.yaml via shared/config/ports.py

# Location ping settings
location:
  ping_interval: 30          # Expected seconds between GPS pings from devices
  stale_threshold: 120       # Seconds before location considered stale
  history_retention_hours: 24  # Hours to keep location history for active journeys

# Privacy settings
privacy:
  # Only share location when staff is explicitly "in_transit"
  # When at_customer, only indicate "with previous customer" - no coordinates
  share_only_in_transit: true
  # Minimum distance (meters) from customer address before sharing exact location
  customer_proximity_buffer: 100

# Status definitions
status:
  values:
    - off_duty      # Not working / app closed
    - in_transit    # Travelling to next appointment
    - at_customer   # Currently with a customer (location hidden)
    - on_break      # Taking a break

# Database
database:
  cleanup_hours: 48  # Delete location pings older than this for completed journeys

# Logging
logging:
  level: INFO
  log_pings: false  # Log each location ping (can be noisy)
