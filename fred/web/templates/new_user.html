{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Add New User</h2>

    {% if error %}
    <div class="error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/users/new" onsubmit="combineFields()" autocomplete="off" data-lpignore="true" role="presentation">
        <div class="form-group">
            <label for="f1a">Email Address *</label>
            <div style="display: flex; align-items: center; gap: 5px;">
                <input type="text" id="f1a" name="f1a" required
                       placeholder="firstname.lastname" style="flex: 1;"
                       autocomplete="nope" data-lpignore="true" data-1p-ignore="true" data-form-type="other" data-bwignore="true">
                <span style="font-size: 18px; color: #666;">@</span>
                <select id="f1b" name="f1b" style="flex: 1; padding: 10px;" required
                        data-lpignore="true" data-1p-ignore="true">
                    {% for domain in allowed_domains %}
                    <option value="{{ domain }}">{{ domain }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="hidden" id="f1c" name="f1c">
        </div>

        <div class="form-group">
            <label for="f2a">First Name *</label>
            <input type="text" id="f2a" name="f2a" required
                   placeholder="John"
                   autocomplete="nope" data-lpignore="true" data-1p-ignore="true" data-form-type="other" data-bwignore="true">
        </div>

        <div class="form-group">
            <label for="f2b">Last Name *</label>
            <input type="text" id="f2b" name="f2b" required
                   placeholder="Doe"
                   autocomplete="nope" data-lpignore="true" data-1p-ignore="true" data-form-type="other" data-bwignore="true">
        </div>

        <div class="form-group">
            <label for="f3a">Temporary Password *</label>
            <input type="text" id="f3a" name="f3a" required
                   placeholder="Minimum 8 characters"
                   autocomplete="nope" data-lpignore="true" data-1p-ignore="true" data-form-type="other" data-bwignore="true">
            <small style="color: #7f8c8d; display: block; margin-top: 5px;">
                User will be prompted to change password on first login
            </small>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Create User</button>
            <a href="/" class="btn" style="background: #95a5a6; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</div>

<script>
function combineFields() {
    const localPart = document.getElementById('f1a').value;
    const domain = document.getElementById('f1b').value;
    document.getElementById('f1c').value = localPart + '@' + domain;
}
</script>
{% endblock %}
