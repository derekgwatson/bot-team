{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Add New User</h2>

    {% if error %}
    <div class="error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/users/new" onsubmit="combineEmail()" autocomplete="off" data-lpignore="true">
        <div class="form-group">
            <label for="email_local_part">Email Address *</label>
            <div style="display: flex; align-items: center; gap: 5px;">
                <input type="text" id="email_local_part" name="email_local_part" required
                       placeholder="firstname.lastname" style="flex: 1;"
                       autocomplete="off" data-lpignore="true" data-1p-ignore="true" data-form-type="other">
                <span style="font-size: 18px; color: #666;">@</span>
                <select id="domain" name="domain" style="flex: 1; padding: 10px;" required
                        data-lpignore="true" data-1p-ignore="true">
                    {% for domain in allowed_domains %}
                    <option value="{{ domain }}">{{ domain }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="hidden" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="given_name">First Name *</label>
            <input type="text" id="given_name" name="first_name" required
                   placeholder="John"
                   autocomplete="off" data-lpignore="true" data-1p-ignore="true" data-form-type="other">
        </div>

        <div class="form-group">
            <label for="family_name">Last Name *</label>
            <input type="text" id="family_name" name="last_name" required
                   placeholder="Doe"
                   autocomplete="off" data-lpignore="true" data-1p-ignore="true" data-form-type="other">
        </div>

        <div class="form-group">
            <label for="temp_credential">Temporary Password *</label>
            <input type="text" id="temp_credential" name="password" required
                   placeholder="Minimum 8 characters"
                   autocomplete="off" data-lpignore="true" data-1p-ignore="true" data-form-type="other">
            <small style="color: #7f8c8d; display: block; margin-top: 5px;">
                User will be prompted to change password on first login
            </small>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Create User</button>
            <a href="/" class="btn" style="background: #95a5a6; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</div>

<script>
function combineEmail() {
    const localPart = document.getElementById('email_local_part').value;
    const domain = document.getElementById('domain').value;
    document.getElementById('email').value = localPart + '@' + domain;
}
</script>
{% endblock %}
