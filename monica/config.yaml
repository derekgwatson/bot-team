# Monica Configuration
# ChromeOS Monitoring Agent

name: monica
description: ChromeOS device monitoring agent with heartbeat tracking
version: 1.0.0
emoji: ðŸ“¡

# Server configuration
server:
  host: 0.0.0.0
  # port is read from chester/config.yaml via shared/config/ports.py

# Heartbeat thresholds (in minutes)
heartbeat:
  online_threshold: 3      # Green if last seen within 3 minutes (allows missing 2 heartbeats)
  degraded_threshold: 10   # Amber if last seen within 10 minutes
  # Red if last seen > 10 minutes ago

# Agent settings
agent:
  heartbeat_interval: 60   # Seconds between heartbeats
  network_test_interval: 300  # Seconds between network tests (5 minutes)
  network_test_file_size: 1048576  # 1 MB file for speed test

# Database
database:
  cleanup_days: 30  # Keep heartbeats for 30 days

# Dashboard
dashboard:
  auto_refresh: 30  # Auto-refresh dashboard every 30 seconds

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  log_heartbeats: false  # Log each heartbeat request in production (can be noisy)
