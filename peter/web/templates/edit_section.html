{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Edit Section</h2>

    <form method="POST" action="/sections/{{ section.id }}/edit">
        <div class="form-group">
            <label for="name">Section Name</label>
            <input type="text" id="name" name="name" value="{{ section.name }}" required placeholder="e.g., SALES, ADMIN, WAREHOUSE">
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Save Changes</button>
            <a href="/sections" class="btn" style="background: #95a5a6; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
