name: dorothy
description: Deployment Orchestrator - Knows how to deploy and manage bots
version: 0.1.0

server:
  host: 0.0.0.0
  port: 8005

sally:
  # Sally's API endpoint
  url: http://localhost:8004

chester:
  # Chester's API endpoint
  # Bot deployment configurations are now managed by Chester
  url: http://localhost:8008

deployment:
  # Default deployment settings
  default_server: prod
  deployment_timeout: 600  # 10 minutes
  verification_checks:
    - nginx_config
    - gunicorn_service
    - ssl_certificate
    - repository
    - virtualenv
    - permissions

# NOTE: Bot deployment configurations have been moved to Chester.
# Dorothy queries Chester's API at /api/deployment/bots to get bot configs.
# To manage bot configurations, use Chester's web UI at http://localhost:8008/manage
# or Chester's REST API.
#
# For local development/fallback, you can still define bots in config.local.yaml:
