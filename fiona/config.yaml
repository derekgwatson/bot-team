name: Fiona
description: Fabric description manager - maintains friendly names for Unleashed fabrics
version: 1.0.0
personality: Organized and detail-oriented, keeps fabric naming consistent and clear

# Dependencies: Other bots that Fiona requires to function
dependencies:
  - mavis   # Unleashed data integration (product validation)

server:
  host: 0.0.0.0
  # port is read from chester/config.yaml via shared/config/ports.py

database:
  path: "database/fiona.db"

# Mavis integration for Unleashed product data
mavis:
  # In dev, use localhost. In production, use the production URL.
  # Override with MAVIS_URL environment variable if needed.
  dev_url: "http://localhost:8017"
  prod_url: "https://mavis.watsonblinds.com.au"

# Google Sheets import configuration
# Used to import existing fabric descriptions from the master spreadsheet
google_sheets:
  # Spreadsheet ID from the URL (can be overridden with FIONA_SPREADSHEET_ID env var)
  spreadsheet_id: "1OE7CnACQjFFGgIm_yFjN8Qhf0l5xEQkJqXwFV4plNlI"
  # Sheet tab name
  sheet_name: "Friendly_Descriptions"

# Admin access configuration
# Only admins can edit fabric descriptions and run imports
admin:
  emails:
    # Add admin email addresses here, or set FIONA_ADMIN_EMAILS env var
    # - admin@watsonblinds.com.au

# Authentication configuration
# Uses Chester's auth gateway for Google OAuth
auth:
  mode: grant  # Centralized authorization via Grant bot

