<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scout{% endblock %} - System Monitor</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #16a34a;
            --warning: #ca8a04;
            --danger: #dc2626;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            text-decoration: none;
        }

        .logo span {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--gray-500);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Stats */
        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        /* Status indicators */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
        }

        .status-success, .status-healthy, .status-open {
            background: #dcfce7;
            color: var(--success);
        }

        .status-success .status-dot, .status-healthy .status-dot {
            background: var(--success);
        }

        .status-checking {
            background: var(--gray-100);
            color: var(--gray-500);
        }

        .status-checking .status-dot {
            background: var(--gray-400);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .status-warning, .status-degraded {
            background: #fef3c7;
            color: var(--warning);
        }

        .status-warning .status-dot, .status-degraded .status-dot {
            background: var(--warning);
        }

        .status-danger, .status-unhealthy, .status-failed {
            background: #fee2e2;
            color: var(--danger);
        }

        .status-danger .status-dot, .status-unhealthy .status-dot, .status-failed .status-dot {
            background: var(--danger);
        }

        .status-resolved {
            background: var(--gray-100);
            color: var(--gray-500);
        }

        .status-resolved .status-dot {
            background: var(--gray-500);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            font-weight: 600;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        tr:hover {
            background: var(--gray-50);
        }

        /* Flash messages */
        .flash {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .flash-success {
            background: #dcfce7;
            color: var(--success);
        }

        .flash-error {
            background: #fee2e2;
            color: var(--danger);
        }

        .flash-warning {
            background: #fef3c7;
            color: var(--warning);
        }

        .flash-info {
            background: #dbeafe;
            color: var(--primary);
        }

        /* Bot status list */
        .bot-status-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .bot-status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .bot-status-item:last-child {
            border-bottom: none;
        }

        .bot-name {
            font-weight: 500;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Issue type badges */
        .issue-type {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .issue-type-missing_description {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .issue-type-obsolete_fabric {
            background: #fef3c7;
            color: #92400e;
        }

        .issue-type-incomplete_description {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .issue-type-sync_stale, .issue-type-sync_failed {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Links */
        a.link {
            color: var(--primary);
            text-decoration: none;
        }

        a.link:hover {
            text-decoration: underline;
        }

        /* Code/mono text */
        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            background: var(--gray-100);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="{{ url_for('web.index') }}" class="logo">
                <span>ðŸ”­</span> Scout
            </a>
            <nav>
                <a href="{{ url_for('web.index') }}" class="{{ 'active' if request.endpoint == 'web.index' else '' }}">Dashboard</a>
                <a href="{{ url_for('web.issues') }}" class="{{ 'active' if request.endpoint == 'web.issues' else '' }}">Issues</a>
                <a href="{{ url_for('web.history') }}" class="{{ 'active' if request.endpoint == 'web.history' else '' }}">History</a>
                {% if current_user.is_authenticated %}
                <div class="user-info">
                    {{ current_user.name }} |
                    <a href="{{ url_for('gateway_auth.logout') }}">Logout</a>
                </div>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
