name: Scout
description: System monitoring bot - watches for discrepancies and raises tickets via Sadie
version: 1.0.0
personality: Vigilant and proactive, keeps watch for issues across systems and ensures nothing falls through the cracks

# Dependencies: Other bots that Scout requires to function
dependencies:
  - mavis   # Unleashed data integration
  - fiona   # Fabric description manager
  - peter   # Staff directory
  - fred    # Google Workspace manager
  - sadie   # Zendesk ticket creation

server:
  host: 0.0.0.0
  port: 8019

database:
  path: "database/scout.db"

# NOTE: Scheduling is managed by Skye (the scheduling bot).
# Skye calls POST /api/checks/run periodically to trigger checks.

# Check configuration
checks:
  # Fabrics in Mavis without Fiona descriptions
  missing_descriptions:
    enabled: true
    priority: normal
    ticket_type: task

  # Fabrics in Fiona that are no longer valid in Mavis
  obsolete_fabrics:
    enabled: true
    priority: normal
    ticket_type: task

  # Incomplete Fiona descriptions (missing supplier fields)
  incomplete_descriptions:
    enabled: true
    priority: low
    ticket_type: task

  # Mavis sync health issues
  sync_health:
    enabled: true
    priority: high
    ticket_type: incident
    # Alert if last successful sync is older than this many hours
    stale_threshold_hours: 24

  # User sync mismatches between Peter and Fred/Google Workspace
  user_sync:
    enabled: true
    priority: normal
    ticket_type: task
