name: Evelyn
description: Excel Expert - Spreadsheet Processing
version: 1.0.0
personality: Meticulous and precise, handles spreadsheets with care

server:
  host: 0.0.0.0
  # Port is loaded dynamically from Chester's config.yaml via shared/config/ports.py

# Admin configuration
admin:
  emails: []  # Override with EVELYN_ADMIN_EMAILS env var

# Authentication configuration
# Uses Chester's auth gateway for Google OAuth
# Allowed domains loaded from shared/config/organization.yaml
auth:
  mode: domain  # Any user from allowed_domains can access

# Sheet profiles - predefined sheet selections for common use cases
# Each profile specifies which sheets to keep when processing a workbook
sheet_profiles:
  supplier_jobsheet:
    description: "Supplier job sheet - keeps only job data tabs"
    sheets:
      - "Job Sheet"
      - "Job Sheet PWD"
    filename_suffix: "_jobs"  # Optional: custom suffix instead of _processed
