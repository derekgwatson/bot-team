<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.name }}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 2px solid #e9ecef;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #2a5298;
            color: white;
        }

        main {
            padding: 30px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-healthy {
            background: #d4edda;
            color: #155724;
        }

        .badge-unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-timeout {
            background: #fff3cd;
            color: #856404;
        }

        .badge-unreachable {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-unknown {
            background: #e2e3e5;
            color: #383d41;
        }

        .badge-disabled {
            background: #e2e3e5;
            color: #6c757d;
        }

        footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #6c757d;
            border-top: 2px solid #e9ecef;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ© {{ config.name }}</h1>
            <p>{{ config.description }}</p>
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Team Dashboard</a></li>
                <li><a href="/search">Search Bots</a></li>
                <li><a href="/manage">Manage Bots</a></li>
                <li><a href="/new-bot-guide">New Bot Guide</a></li>
            </ul>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>{{ config.name }} v{{ config.version }} | {{ config.personality }}</p>
        </footer>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
