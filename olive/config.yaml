# Olive's Configuration
name: olive
description: "Staff Offboarding Orchestrator"
version: "1.0.0"

# Dependencies: Other bots that Olive requires to function
dependencies:
  - peter   # Staff directory (central HR database)
  - fred    # Google Workspace user management
  - zac     # Zendesk user management
  - sadie   # Zendesk ticket creation
  - mabel   # Email notifications

# Server configuration
server:
  host: "0.0.0.0"
  # port is read from chester/config.yaml via shared/config/ports.py

# Shared organization config
shared_config: "../shared/config/organization.yaml"

# Email configuration
email:
  # HR/IT notification recipient (stored in .env)
  # NOTIFICATION_EMAIL=hr@example.com
  # Emails are sent via Mabel (the centralized email bot)
  # Set MABEL_URL in .env if not using default http://localhost:8010
  from_address: "olive@watsonblinds.com.au"

# Authentication configuration
auth:
  # Google OAuth credentials and admin emails - stored in .env file (not in git!)
  # See .env.example for required environment variables
