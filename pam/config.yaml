# Pam's Configuration
name: pam
description: "Phone directory presenter - Beautiful public-facing directory"
version: "0.1.0"
personality: Friendly and presentable, the welcoming face of the team

# Dependencies: Other bots that Pam requires to function
dependencies:
  - peter   # Staff directory (source of contact data)

# Server configuration
server:
  host: "0.0.0.0"
  # port is read from chester/config.yaml via shared/config/ports.py

# Shared organization config
# See ../shared/config/organization.yaml for domain definitions
shared_config: "../shared/config/organization.yaml"

# Authentication configuration
auth:
  # Google OAuth credentials - stored in .env file (not in git!)
  # See .env.example for required environment variables:
  #   GOOGLE_OAUTH_CLIENT_ID
  #   GOOGLE_OAUTH_CLIENT_SECRET

# Bot URLs are configured via environment variables (see .env.example)
# Development defaults: Quinn=http://localhost:8005, Peter=http://localhost:8003
# Production: Set QUINN_API_URL and PETER_API_URL in .env

# Peter's API endpoint paths (where Pam gets contact data)
peter_api:
  contacts_endpoint: "/api/contacts"
  search_endpoint: "/api/contacts/search"
