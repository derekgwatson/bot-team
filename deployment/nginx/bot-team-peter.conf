# Peter - Phone Directory Manager Bot
# Admin-only interface for managing phone directory

# Initial HTTP-only configuration
# Run certbot to obtain SSL certificates and enable HTTPS:
#   sudo certbot --nginx -d peter.watsonblinds.com.au
# Certbot will automatically add the HTTPS server block and redirect

server {
    listen 80;
    listen [::]:80;
    server_name peter.watsonblinds.com.au;

    # Logging
    access_log /var/log/nginx/peter.access.log;
    error_log /var/log/nginx/peter.error.log;

    # Maintenance mode toggle (touch /var/www/bot-team/peter/maintenance.on)
    if (-f /var/www/bot-team/peter/maintenance.on) {
        return 503;
    }
    error_page 503 /maintenance.html;
    location = /maintenance.html {
        root /var/www/bot-team/peter;
        internal;
    }

    # Proxy to gunicorn via unix socket
    location / {
        proxy_pass http://unix:/run/gunicorn-peter/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
    }
}
