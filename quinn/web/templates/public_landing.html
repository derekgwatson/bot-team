<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn - External Staff Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8daef 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 32px;
            color: #9b59b6;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .card p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: #9b59b6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #8e44ad;
        }

        .btn-secondary {
            background: #3498db;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .footer a {
            color: #9b59b6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥</h1>
            <h2>Quinn</h2>
            <p>External Staff Access Manager</p>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Check Your Status</h3>
                <p>See if your email address is already approved for system access</p>
                <a href="/check" class="btn">Check Status</a>
            </div>

            <div class="card">
                <h3>Request Access</h3>
                <p>Not approved yet? Submit a request for system access</p>
                <a href="/request-access" class="btn btn-secondary">Request Access</a>
            </div>
        </div>

        <div class="footer">
            <p>
                System Administrator? <a href="/admin">Admin Login</a>
            </p>
        </div>
    </div>
</body>
</html>
