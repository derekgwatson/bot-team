# Server configuration
server:
  host: "0.0.0.0"
  port: 8006

# Peter API configuration (Quinn's source of truth for staff info)
# URL is now determined by environment:
#   - Dev (FLASK_DEBUG=true): http://localhost:8003
#   - Production: https://peter.watsonblinds.com.au

# Sync configuration
sync:
  # How often to sync the allstaff group with Peter's database (in seconds)
  interval_seconds: 300  # 5 minutes

# Database configuration (deprecated - Quinn no longer uses a database)
database:
  path: "database/external_staff.db"

# Shared organization config
# See ../shared/config/organization.yaml for domain definitions
shared_config: "../shared/config/organization.yaml"

# Google Groups configuration
google_groups:
  # Path to service account credentials JSON file
  credentials_file: "credentials.json"
  # Group email address is stored in .env file (not in git!)
  # See .env.example for required environment variables

# Authentication configuration
auth:
  # Google OAuth credentials and admin emails - stored in .env file (not in git!)
  # See .env.example for required environment variables
