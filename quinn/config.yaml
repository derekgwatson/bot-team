# Quinn's Configuration
name: quinn
description: "External staff access manager"
version: "0.1.0"

# Server configuration
server:
  host: "0.0.0.0"
  port: 8005

# Database configuration
database:
  path: "database/external_staff.db"

# Shared organization config
# See ../shared/config/organization.yaml for domain definitions
shared_config: "../shared/config/organization.yaml"

# Google Groups configuration
google_groups:
  # Path to service account credentials JSON file
  credentials_file: "credentials.json"
  # Email address of the group to manage
  allstaff_group: "all-staff@watsonblinds.com.au"

# Authentication configuration
auth:
  # Google OAuth credentials - stored in .env file (not in git!)
  # See .env.example for required environment variables
  admin_emails:
    - "derek@watsonblinds.com.au"  # Only admins can manage external staff
