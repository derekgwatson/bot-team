[pytest]
# Pytest configuration for bot-team

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directory to start test discovery
testpaths = tests

# Add command line options by default
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    fred: Tests for Fred bot (user management)
    iris: Tests for Iris bot (reporting)
    peter: Tests for Peter bot (phone directory)
    quinn: Tests for Quinn bot (external staff access)
    pam: Tests for Pam bot (directory web UI)
    oscar: Tests for Oscar bot (onboarding orchestrator)
    zac: Tests for Zac bot (Zendesk user management)
    shared: Tests for shared components
    slow: Tests that take longer to run
    google_api: Tests that interact with Google APIs (mocked)
    database: Tests that use the database

# Ignore these paths during collection
norecursedirs = .git .tox dist build *.egg venv node_modules

# Minimum Python version
minversion = 3.8
