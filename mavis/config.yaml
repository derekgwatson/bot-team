name: Mavis
description: Unleashed data integration bot - syncs and serves Unleashed product data for other bots
version: 1.0.0
personality: Efficient, no-nonsense, data-focused. Keeps product data in sync and serves it reliably.

server:
  host: 0.0.0.0
  # port is read from chester/config.yaml via shared/config/ports.py

# Shared organization config
shared_config: "../shared/config/organization.yaml"

# Database configuration
database:
  path: "database/mavis.db"

# Unleashed API configuration (credentials come from environment)
unleashed:
  base_url: "https://api.unleashedsoftware.com"
  page_size: 1000  # Max allowed by Unleashed API (reduces 43 API calls to 9)
  timeout: 30

# Sync configuration
sync:
  # Fields to extract from Unleashed product response
  product_fields:
    - ProductCode
    - ProductDescription
    - ProductGroup
    - DefaultSellPrice
    - SellPriceTier9
    - UnitOfMeasure
    - Width

# Authentication configuration
# Uses Chester's auth gateway for Google OAuth
auth:
  mode: domain  # Any user from allowed_domains can access
  allowed_domains:
    - watsonblinds.com.au
    - watsoncommercial.com.au
    - designerdrapes.com.au

